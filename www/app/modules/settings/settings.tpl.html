<ion-side-menus>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Settings</h1>
        </ion-header-bar>
        <ion-content>
            <ion-item class="item-divider">Units</ion-item>
            <ion-radio ng-model="SettingsVm.settings.units" ng-value="'us'" menu-close="true">Fahrenheit</ion-radio>
            <ion-radio ng-model="SettingsVm.settings.units" ng-value="'si'" menu-close="true">Celsius</ion-radio>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="left">
                <button class="button button-clear ion-navicon " menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menu-content"></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
